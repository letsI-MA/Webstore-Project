    <body>
    <!-- Nav-Bar -->

    <!-- Input-Form -->
    <form action="db_modify.php" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Feld</th>
                    <th>Eingabe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="ProductName">Bezeichnung des Produkts:</label></td>
                    <td><input type="text" id="ProductName" name="ProductName" value="Produkt Name"></td>
                </tr>
                <tr>
                    <td><label for="CategoryID">KategorieID des Produkts:</label></td>
                    <td><input type="number" id="CategoryID" name="CategoryID" value="CategoryID als Zahl"></td>
                </tr>
                <tr>
                    <td><label for="QuantityPerUnit">Einheitengröße:</label></td>
                    <td><input type="text" id="QuantityPerUnit" name="QuantityPerUnit" value="QuantityPerUnit"></td>
                </tr>
                <tr>
                    <td><label for="UnitPrice">Einzelpreis des Produkts:</label></td>
                    <td><input type="number" id="UnitPrice" name="UnitPrice" step="0.01" value="Preis als '0.00'"></td>
                </tr>
                <tr>
                    <td><label for="UnitsInStock">Lagerbestand:</label></td>
                    <td><input type="number" id="UnitsInStock" name="UnitsInStock" value="UnitsInStock"></td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button type="submit" name="submit" value="add">Hinzufügen</button>
            <button type="submit" name="submit" value="edit">Ändern</button>
            <button type="submit" name="submit" value="delete" class="delete">Löschen</button>
        </div>
    </form>
